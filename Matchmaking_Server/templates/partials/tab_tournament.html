<h4>Tournament Overview</h4>
<div class="mb-3">
  <p><strong>Current Round:</strong> <span id="current-round">1</span></p>
  <div class="progress">
    <div class="progress-bar" id="round-progress" style="width: 0%">0%</div>
  </div>
</div>

<div class="mb-3 d-flex gap-2">
  <button class="btn btn-outline-primary" onclick="generateBracket()">🧩 Generate Bracket</button>
  <button id="btn-launch-tournament" class="btn btn-success" onclick="launchTournament()">🚀 Launch Tournament</button>
  <button class="btn btn-danger" onclick="resetTournament()">🔁 Reset</button>
</div>

<h5>Matches This Round</h5>
<div id="tournament-matches" class="list-group"></div>

<div class="mt-4">
  <h5>Tournament Bracket</h5>
  <div id="tournament-status" class="alert d-flex justify-content-between align-items-center small" role="alert">
    <span id="tournament-status-label">Tournament not started.</span>
    <span id="tournament-player-count"></span>
  </div>
  <div id="bracket-viewer" style="width:100%; overflow-x:auto; min-height: 500px;"></div>
</div>
