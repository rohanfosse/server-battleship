<h4>Tournament Bracket</h4>
<div id="tournament-status" class="alert d-flex justify-content-between align-items-center small" role="alert">
  <span id="tournament-status-label">Tournoi non démarré.</span>
  <span id="tournament-player-count"></span>
</div>
<div class="d-flex mb-3 gap-2">
  <button class="btn btn-outline-primary" onclick="generateBracket()">🧩 Générer le bracket</button>
  <button id="btn-launch-tournament" class="btn btn-success" onclick="launchTournament()">🚀 Lancer le tournoi</button>
  <button class="btn btn-danger" onclick="resetTournament()">🔁 Réinitialiser</button>
</div>
<div id="bracket-viewer" style="width:100%; overflow-x:auto; min-height: 500px;"></div>
